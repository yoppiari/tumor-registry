# HTTPS server for main application
server {
    listen 443 ssl http2;
    server_name inamsos.go.id www.inamsos.go.id;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/inamsos.go.id.crt;
    ssl_certificate_key /etc/nginx/ssl/inamsos.go.id.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Static files
    location /static/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Security for uploaded files
        location ~* \.(php|jsp|asp|aspx|cgi)$ {
            deny all;
        }
    }

    # Main application proxy
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Standard rate limiting
        limit_req zone=api burst=30 nodelay;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://app:3000;
        access_log off;
    }
}