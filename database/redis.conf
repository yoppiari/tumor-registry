# Redis Development Configuration for INAMSOS

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (minimal for development)
save 900 1
save 300 10
save 60 10000

# Security (development only)
# requirepass dev_redis_password

# Clients
timeout 300
tcp-keepalive 300

# Append only file (minimal for development)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Development optimizations
databases 16
always-show-logo yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100