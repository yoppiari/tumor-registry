# Docker Compose for INAMSOS Production Deployment
# Indonesian Musculoskeletal Tumor Registry
# Version: 1.0.0

version: '3.8'

services:
  # Next.js Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        NODE_ENV: production
        BUILD_DATE: ${BUILD_DATE:-2025-01-01}
        VCS_REF: ${VCS_REF:-main}
        VERSION: ${VERSION:-1.0.0}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.inamsos.kemenkes.go.id}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-INAMSOS}
        NEXT_PUBLIC_VERSION: ${VERSION:-1.0.0}
    container_name: inamsos-frontend-prod
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
      - NEXT_PUBLIC_VERSION=${VERSION}
    networks:
      - inamsos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # NestJS Backend API (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
      args:
        NODE_ENV: production
        BUILD_DATE: ${BUILD_DATE:-2025-01-01}
        VCS_REF: ${VCS_REF:-main}
        VERSION: ${VERSION:-1.0.0}
    container_name: inamsos-backend-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-604800}
      - APP_NAME=${APP_NAME:-INAMSOS}
      - APP_VERSION=${VERSION:-1.0.0}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - RATE_LIMIT_TTL=${RATE_LIMIT_TTL:-60}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - FILE_UPLOAD_MAX_SIZE=${FILE_UPLOAD_MAX_SIZE:-104857600}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
    volumes:
      - backend_uploads:/var/lib/inamsos/uploads
      - backend_logs:/var/log/inamsos
    networks:
      - inamsos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: inamsos-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/var/lib/postgresql/backups
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - inamsos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: inamsos-redis-prod
    restart: always
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - inamsos-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO Object Storage (Production)
  minio:
    image: minio/minio:latest
    container_name: inamsos-minio-prod
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_BROWSER: ${MINIO_BROWSER:-on}
      MINIO_STORAGE_CLASS_STANDARD: EC:2
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - inamsos-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Nginx Reverse Proxy with SSL (Production)
  nginx:
    image: nginx:alpine
    container_name: inamsos-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - inamsos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backup Service (Automated Database Backups)
  backup:
    image: postgres:15-alpine
    container_name: inamsos-backup
    restart: always
    depends_on:
      - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
    volumes:
      - postgres_backups:/backups
      - ./scripts/backup-database.sh:/backup-database.sh:ro
    networks:
      - inamsos-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    command: >
      sh -c 'while true; do
        echo "Running backup at $(date)";
        sh /backup-database.sh;
        echo "Next backup in 24 hours";
        sleep 86400;
      done'

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  inamsos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
