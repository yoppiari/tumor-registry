services:
  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_APP_NAME=INAMSOS
      - NEXT_PUBLIC_VERSION=1.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - inamsos-network

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://inamsos:inamsos_dev_2025@postgres:5432/inamsos
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=inamsos_jwt_secret_2025_development
      - JWT_REFRESH_SECRET=inamsos_refresh_secret_2025_development
      - APP_NAME=INAMSOS
      - APP_VERSION=1.0.0
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - inamsos-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inamsos-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: inamsos
      POSTGRES_USER: inamsos
      POSTGRES_PASSWORD: inamsos_dev_2025
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inamsos -d inamsos"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - inamsos-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: inamsos-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_dev_2025
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - inamsos-network

  # MinIO for File Storage
  minio:
    image: minio/minio:latest
    container_name: inamsos-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin2025
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - inamsos-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: inamsos-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped
    networks:
      - inamsos-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  inamsos-network:
    driver: bridge