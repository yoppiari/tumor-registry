# HTTP to HTTPS redirect
server {
    listen 80;
    server_name inamsos.kemenkes.go.id www.inamsos.kemenkes.go.id;

    # Security headers for HTTP
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS main server block
server {
    listen 443 ssl http2;
    server_name inamsos.kemenkes.go.id www.inamsos.kemenkes.go.id;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/inamsos.crt;
    ssl_certificate_key /etc/nginx/ssl/inamsos.key;
    ssl_trusted_certificate /etc/nginx/ssl/inamsos-chain.crt;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Connection limits
    limit_conn conn_limit_per_ip 20;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx status for monitoring
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        deny all;
    }

    # Static files with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|pdf|doc|docx|xls|xlsx)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;

        # Rate limiting for static files
        limit_req zone=static burst=100 nodelay;

        # Proxy to MinIO for file storage
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API endpoints
    location /api/ {
        # Rate limiting for API
        limit_req zone=api burst=50 nodelay;

        # Proxy settings
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Special rate limiting for authentication endpoints
    location ~* ^/api/(auth|login|register|reset-password) {
        limit_req zone=login burst=5 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Security headers for auth endpoints
        add_header Cache-Control "no-store, no-cache, must-revalidate, private";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # File upload endpoints with special rate limiting
    location ~* ^/api/(upload|import|export) {
        limit_req zone=upload burst=3 nodelay;
        client_max_body_size 100M;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for file operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Prometheus metrics endpoint
    location /metrics {
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        deny all;

        proxy_pass http://backend/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend application
    location / {
        limit_req zone=static burst=100 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }
    }

    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to configuration files
    location ~* \.(conf|config|ini|log|sh|sql|bak|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location = /404.html {
        root /usr/share/nginx/html;
    }
}

# Admin panel with restricted access
server {
    listen 443 ssl http2;
    server_name admin.inamsos.kemenkes.go.id;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/inamsos.crt;
    ssl_certificate_key /etc/nginx/ssl/inamsos.key;
    ssl_trusted_certificate /etc/nginx/ssl/inamsos-chain.crt;

    # IP-based access control for admin panel
    allow 127.0.0.1;
    allow 172.20.0.0/16;
    # Add specific admin IP ranges here
    # allow 203.xxx.xxx.xxx/24;
    deny all;

    # Health check
    location /health {
        access_log off;
        return 200 "admin-healthy\n";
        add_header Content-Type text/plain;
    }

    # Grafana dashboard
    location / {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Grafana
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Monitoring subdomain
