# Grafana Dashboard Provisioning for INAMSOS Tumor Registry
# Automatic dashboard configuration

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'INAMSOS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards