# Prometheus Configuration for INAMSOS Tumor Registry
# Production-grade monitoring and alerting configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'inamsos-production'
    region: 'indonesia'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # INAMSOS Backend Application
  - job_name: 'inamsos-backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    params:
      format: ['prometheus']
    basic_auth:
      username: 'prometheus'
      password: 'prometheus_password_2025'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inamsos-backend'
      - source_labels: [__address__]
        target_label: service
        replacement: 'backend'

  # INAMSOS Frontend Application (if metrics are available)
  - job_name: 'inamsos-frontend'
    static_configs:
      - targets: ['frontend:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inamsos-frontend'
      - source_labels: [__address__]
        target_label: service
        replacement: 'frontend'

  # PostgreSQL Database
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inamsos-postgres'
      - source_labels: [__address__]
        target_label: service
        replacement: 'database'

  # Redis Cache
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inamsos-redis'
      - source_labels: [__address__]
        target_label: service
        replacement: 'cache'

  # Nginx Web Server
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inamsos-nginx'
      - source_labels: [__address__]
        target_label: service
        replacement: 'webserver'

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inamsos-host'
      - source_labels: [__address__]
        target_label: service
        replacement: 'system'

  # Docker Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inamsos-docker'
      - source_labels: [__address__]
        target_label: service
        replacement: 'containers'

  # MinIO Object Storage
  - job_name: 'minio-exporter'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'
    scrape_interval: 60s
    scrape_timeout: 10s
    basic_auth:
      username: 'prometheus'
      password: 'minio_prometheus_2025'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inamsos-minio'
      - source_labels: [__address__]
        target_label: service
        replacement: 'storage'

  # Elasticsearch (if used for logging)
  - job_name: 'elasticsearch-exporter'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inamsos-elasticsearch'
      - source_labels: [__address__]
        target_label: service
        replacement: 'search'

  # Blackbox Exporter (External Monitoring)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://inamsos.kemenkes.go.id/health
        - https://admin.inamsos.kemenkes.go.id/health
        - https://monitoring.inamsos.kemenkes.go.id/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # SSL Certificate Expiry Monitoring
  - job_name: 'ssl-certificates'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
        - inamsos.kemenkes.go.id:443
        - admin.inamsos.kemenkes.go.id:443
        - monitoring.inamsos.kemenkes.go.id:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

# Remote write configuration for long-term storage (optional)
# remote_write:
#   - url: "http://cortex:9009/api/v1/push"
#     basic_auth:
#       username: 'cortex'
#       password: 'cortex_password_2025'

# Storage configuration for data retention
storage:
  tsdb:
    path: /prometheus
    retention.time: 200h
    retention.size: 50GB